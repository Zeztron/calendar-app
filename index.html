<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon2.png" sizes="72x72">
    <title>2019 Calendar</title>
</head>
<body>
    
    <div id="current-day-info" class="color">
        <h1 id="app-name-landscape" class="center default-cursor off-color">My Calendar</h1>
        <div>
            <h2 id="current-year" class="current-day-heading center default-cursor">2019</h2>
        </div>
        <div>
            <h1 id="current-day" class="current-day-heading center default-cursor">Monday</h1>
            <h1 id="current-month" class="current-day-heading center default-cursor">June</h1>
            <h1 id="current-date" class="current-day-heading center default-cursor">7</h1>
        </div>

        <button id="theme-landscape" class="font button">Change Theme</button>
    </div>

    <div id="calendar">
        <h1 id="app-name-portrait" class="center off-color">My Calendar</h1>
        <table>
            <thead class="color">
                <tr>
                    <th colspan="7" class="border-color">
                        <h4 id="cal-year">2018</h4>
                        <div>
                            <h3 id="cal-month">July</h3>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th class="weekday border-color">Sun</th>
                    <th class="weekday border-color">Mon</th>
                    <th class="weekday border-color">Tue</th>
                    <th class="weekday border-color">Wed</th>
                    <th class="weekday border-color">Thur</th>
                    <th class="weekday border-color">Fri</th>
                    <th class="weekday border-color">Sat</th>
                </tr>
            </thead>
            <tbody id="table-body" class="border-color">
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
        <button id="theme-portrait" class="font button color">Change Theme</button>
    </div>
    
</body>
</html>
