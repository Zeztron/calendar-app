<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2019 Calendar</title>
</head>
<body>
    
    <div id="current-day-info">
        <h1 id="app-name-landscape">My Calendar</h1>
        <div>
            <h2 id="current-year" class="current-day-heading">2019</h2>
        </div>
        <div class="">
            <h1 id="current-day" class="current-day-heading">Monday</h1>
            <h1 id="current-month" class="current-day-heading">June</h1>
            <h1 id="current-date" class="current-day-heading">7</h1>
        </div>

        <button id="theme-landscape">Change Theme</button>
    </div>
    
</body>
</html>
